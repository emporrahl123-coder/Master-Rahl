<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChat - Single Page</title>
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            background: #0f0f23;
            color: #e0e0e0;
            overflow: hidden;
        }

        /* MAIN CONTAINER */
        .container {
            display: flex;
            height: 100vh;
            transition: all 0.3s ease;
        }

        /* CHAT PANEL - Always visible */
        .chat-panel {
            height: 100vh;
            background: #161625;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        /* When coding mode is OFF: chat takes full width */
        .container:not(.coding-mode) .chat-panel {
            width: 100%;
        }

        /* When coding mode is ON: chat takes left half */
        .container.coding-mode .chat-panel {
            width: 50%;
        }

        /* CODE PANEL - Hidden until coding mode */
        .code-panel {
            width: 50%;
            height: 100vh;
            background: #0d0d1a;
            display: none;
            flex-direction: column;
        }

        .container.coding-mode .code-panel {
            display: flex;
        }

        /* CHAT MESSAGES */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 90%;
        }

        .user {
            background: #2a2a4a;
            margin-left: auto;
            margin-right: 0;
        }

        .ai {
            background: #1e3a5f;
            margin-right: auto;
            margin-left: 0;
        }

        .system {
            background: #333355;
            margin: 0.5rem auto;
            text-align: center;
            font-style: italic;
            font-size: 0.9rem;
            max-width: 80%;
        }

        /* INPUT AREA */
        .input-area {
            padding: 1rem;
            border-top: 1px solid #333;
            display: flex;
            gap: 0.5rem;
        }

        #userInput {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1a1a2e;
            color: white;
            font-size: 1rem;
        }

        #sendBtn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* CODE EDITOR */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .code-header {
            color: #00ccff;
            padding: 0.5rem 0;
            font-size: 1.2rem;
        }

        #codeEditor {
            flex: 1;
            background: #111133;
            color: #88ff88;
            border: 1px solid #444;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 5px;
            resize: none;
        }

        /* LIVE PREVIEW */
        .preview-container {
            height: 40%;
            border-top: 2px solid #333;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            color: #ffaa00;
            padding-bottom: 0.5rem;
        }

        #previewFrame {
            flex: 1;
            background: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #0088cc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- LEFT: CHAT -->
        <div class="chat-panel">
            <div class="messages" id="messages">
                <div class="message ai">
                    <strong>AI:</strong> I'm RAHL your coding assistant. Say something like "create a login page" to start building.
                </div>
            </div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Chat or describe what to build..."
                    autocomplete="off"
                >
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <!-- RIGHT: CODE & PREVIEW (hidden initially) -->
        <div class="code-panel">
            <div class="editor-container">
                <div class="code-header">üìù Code Editor</div>
                <textarea 
                    id="codeEditor" 
                    spellcheck="false"
                    placeholder="Code will appear here automatically..."
                ></textarea>
            </div>
            
            <div class="preview-container">
                <div class="preview-header">üëÅÔ∏è Live Preview</div>
                <iframe id="previewFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        // ========== STATE ==========
        let isCodingMode = false;
        let currentCode = `<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Your Project</h1>
    <p>Start building here.</p>
</body>
</html>`;

        // ========== DOM ELEMENTS ==========
        const mainContainer = document.getElementById('mainContainer');
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const codeEditor = document.getElementById('codeEditor');
        const previewFrame = document.getElementById('previewFrame');

        // ========== INTENT DETECTION ==========
        function detectCodingIntent(text) {
            const triggers = [
                'create',
                'build',
                'make',
                'code',
                'develop',
                'generate',
                'write code',
                'i want a',
                'i need a',
                'design a'
            ];
            const lower = text.toLowerCase();
            return triggers.some(trigger => lower.includes(trigger));
        }

        // ========== MODE MANAGEMENT ==========
        function enterCodingMode() {
            isCodingMode = true;
            mainContainer.classList.add('coding-mode');
            codeEditor.value = currentCode;
            updatePreview();
            addMessage('system', 'Entered coding mode. You can describe changes and see live preview.');
        }

        function exitCodingMode() {
            isCodingMode = false;
            mainContainer.classList.remove('coding-mode');
            addMessage('system', 'Returned to chat mode.');
        }

        // ========== MESSAGE HANDLING ==========
        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerHTML = `<strong>${sender.toUpperCase()}:</strong> ${text}`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleAIResponse(userMessage) {
            const lowerMsg = userMessage.toLowerCase();
            
            // Check if should enter coding mode
            if (!isCodingMode && detectCodingIntent(userMessage)) {
                enterCodingMode();
                return "I'll help you build that! Describe what you want (e.g., 'add a blue button').";
            }
            
            // If in coding mode, update code based on request
            if (isCodingMode) {
                let updated = false;
                
                if (lowerMsg.includes('button')) {
                    currentCode = currentCode.replace('</body>', 
                        '\n<button style="padding:10px 20px;background:blue;color:white;border:none;border-radius:5px;">Click Me</button>\n</body>');
                    updated = true;
                }
                
                if (lowerMsg.includes('blue') && !lowerMsg.includes('button')) {
                    currentCode = currentCode.replace('background: #f5f5f5;', 'background: lightblue;');
                    updated = true;
                }
                
                if (lowerMsg.includes('red')) {
                    currentCode = currentCode.replace('color: #333;', 'color: red;');
                    updated = true;
                }
                
                if (lowerMsg.includes('center')) {
                    currentCode = currentCode.replace('padding: 40px;', 'padding: 40px; text-align: center;');
                    updated = true;
                }
                
                if (updated) {
                    codeEditor.value = currentCode;
                    updatePreview();
                    return "Updated the code based on your request!";
                }
                
                return "I'm in coding mode. Describe changes or say 'exit coding' to return to chat.";
            }
            
            // Normal chat responses
            const responses = [
                "How can I help you today?",
                "Want to build something? Try saying 'create a website'.",
                "I can help you code projects. Just ask!",
                "Try describing what you want to build."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function handleUserInput() {
            const text = userInput.value.trim();
            if (!text) return;
            
            // Add user message
            addMessage('user', text);
            
            // Clear input
            userInput.value = '';
            
            // Check for exit command
            if (isCodingMode && (text.toLowerCase().includes('exit coding') || 
                                 text.toLowerCase().includes('back to chat'))) {
                exitCodingMode();
                return;
            }
            
            // Simulate AI thinking
            setTimeout(() => {
                const response = handleAIResponse(text);
                addMessage('ai', response);
            }, 300);
        }

        // ========== PREVIEW ==========
        function updatePreview() {
            previewFrame.srcdoc = currentCode;
        }

        // ========== EVENT LISTENERS ==========
        sendBtn.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        // Live code editing
        codeEditor.addEventListener('input', (e) => {
            currentCode = e.target.value;
            updatePreview();
        });

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
